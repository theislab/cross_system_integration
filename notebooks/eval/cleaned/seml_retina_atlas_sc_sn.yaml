zdcw_opt_std:
    fixed:
      z_dist_metric: MSE_standard 
      params_opt: z_distance_cycle_weight_std
    grid:
      z_distance_cycle_weight:
        type: choice
        options:
          - 2
          - 5 
          - 10
          - 50  

vamp_eval_zdcw_opt_std:
    fixed:
      z_dist_metric: MSE_standard 
      prior: vamp
      n_prior_components: 5
      encode_pseudoinputs_on_eval_mode: 1
      params_opt: vamp_z_distance_cycle_weight_std_eval
    grid:
      z_distance_cycle_weight:
        type: choice
        options:
          - 2
          - 5 
          - 10
          - 50  

vamp_klw_opt_eval:
    fixed:
      prior: vamp
      n_prior_components: 5
      encode_pseudoinputs_on_eval_mode: 1
      params_opt: vamp_kl_weight_eval
    grid:
      kl_weight:
        type: choice
        options:
          - 1
          - 1.5
          - 2
          - 5   

scvi_kl_anneal:
    fixed:
      model: scvi
      params_opt: scvi_kl_anneal
      use_n_steps_kl_warmup: 1
    grid:
      kl_weight:
        type: choice
        options:
          - 0.5
          - 1
          - 1.5
          - 2

scglue_rgw:
    fixed:
      model: scglue
      conda_env: scglue
      params_opt: scglue_rel_gene_weight
      max_epochs: -1
    grid:
      rel_gene_weight:
        type: choice
        options:
          - 0.4
          - 0.6 
          - 0.8
          - 1       

scglue_la:
    fixed:
      model: scglue
      conda_env: scglue
      params_opt: scglue_lam_align
      max_epochs: -1
    grid:
      lam_align:
        type: choice
        options:
          - 0.0005
          - 0.005
          - 0.05
          - 0.5

scglue_lg:
    fixed:
      model: scglue
      conda_env: scglue
      params_opt: scglue_lam_graph
      max_epochs: -1
    grid:
      lam_graph:
        type: choice
        options:
          - 0.005
          - 0.1
          - 0.5
          - 2

scgen:
    fixed:
      model: scgen
      params_opt: scgen_kl
      conda_env: perturb
    grid:
      kl_weight:
        type: choice
        options:
          - 0.1

scgen_sample:
    fixed:
      model: scgen
      params_opt: scgen_sample_kl
      conda_env: perturb
      integrate_by: batch
    grid:
      kl_weight:
        type: choice
        options:
          - 0.1


harmony:
    fixed:
      model: harmonypy
      params_opt: harmony_theta
      conda_env: csi
    grid:
      harmony_theta:
        type: choice
        options:
          - 0.1
          - 1.0
          - 5.0
          - 10.0
          - 100.0


