  conda_environment: csi
  
slurm:
  max_simultaneous_jobs: 20
  sbatch_options_template: GPU
  sbatch_options:
    mem: 200G          
    cpus-per-task: 10  
    time: 0-12:00     
    nice: 10000

fixed:
  path_save: /home/moinfar/io/csi/eval/retina_atlas_sc_sn/  # CHANGE! OUT!
  max_epochs: 50
  epochs_detail_plot: 10
  # Model params
  system_decoders: 0
  # Task
  eval_type: integration
  # Data
  # TODO: add .h5ad
  path_adata: /home/moinfar/data/human_retina_atlas/human_retina_atlas_sc_sn_hvg
  fn_moransi: /home/moinfar/data/human_retina_atlas/human_retina_atlas_sc_sn_hvg_moransiGenes.pkl
  group_key: cell_type
  batch_key: donor_id
  system_key: system
  n_cells_eval: 100000
  conda_env: csi
  pca_key: X_pca_system
       
  
grid:
  seed_num:
    type: choice
    options:
      - 1
      - 2
      - 3 

