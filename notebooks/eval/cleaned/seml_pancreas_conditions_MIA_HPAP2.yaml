      prior: vamp
      n_prior_components: 5
      encode_pseudoinputs_on_eval_mode: 1
      params_opt: vamp_z_distance_cycle_weight_std_eval
    grid:
      z_distance_cycle_weight:
        type: choice
        options:
          - 2
          - 5 
          - 10
          - 50  

