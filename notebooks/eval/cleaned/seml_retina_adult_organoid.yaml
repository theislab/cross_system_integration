gmm_opt_eval:
    fixed:
      params_opt: gmm_eval
      prior: gmm
      encode_pseudoinputs_on_eval_mode: 1 # not needed
    grid:
      n_prior_components:
        type: choice
        options:
          - 1
          - 2
          - 5
          - 10
          - 100
          - 5000
          
gmm_opt_eval_fixed:
    fixed:
      params_opt: gmm_eval_fixed
      prior: gmm
      trainable_priors: 0
    grid:
      n_prior_components:
        type: choice
        options:
          - 1
          - 2
          - 5
          - 10
          - 100
          - 5000

gmm_opt_eval_ri:
    fixed:
      params_opt: gmm_eval_ri
      prior: gmm
      pseudoinputs_data_init: 0
    grid:
