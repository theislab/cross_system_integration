# Seml evaluation of the model with different params on pancreas+tabula data for comparison with
# pancreas data
seml:
  executable: /lustre/groups/ml01/code/karin.hrovatin/cross_species_prediction/notebooks/eval/run_seml.py
  name: csp_eval
  output_dir: /lustre/groups/ml01/workspace/karin.hrovatin/data/cross_species_prediction/eval/pancreas_tabula_example_v0/logs # CHANGE! OUT!
  project_root_dir:  /lustre/groups/ml01/code/karin.hrovatin/cross_species_prediction/notebooks/eval
  conda_environment: csp
  
slurm:
  sbatch_options_template: GPU
  sbatch_options:
    mem: 10G          # memory, set to 32, for pancreas this could be 10Gb
    cpus-per-task: 4  # num cores, set to 4
    time: 0-01:00     # max time, D-HH:MM, set to 0-08:00, for pancreas this could be 1h
    nice: 10000

fixed:
  path_adata: /lustre/groups/ml01/workspace/karin.hrovatin/data/cross_species_prediction/pancreas_example/combined_tabula_orthologues.h5ad
  path_save: /lustre/groups/ml01/workspace/karin.hrovatin/data/cross_species_prediction/eval/pancreas_tabula_example_v0/ # CHANGE! OUT!
  system_key: system
  system_translate: 1
  group_key: cell_type
  group_translate: type B pancreatic cell
  batch_key: batch
  cells_eval: eval_cells
  genes_eval: eval_genes
  max_epochs: 50
  epochs_detail_plot: 20
       
  
grid:
    eval_type:
      type: choice
      options:
        - translation
    system_decoders:
      type: choice
      options:
        - 0
    name:
      type: choice
      options:
        - r1
        - r2
        - r3
kw_opt:
    grid:
      kl_weight:
        type: choice
        options:
          - 1
          - 2
          - 5
          - 10
rmw_opt:
    fixed:
      mixup_alpha: 0.4
    grid:
      reconstruction_mixup_weight:
        type: choice
        options:
          - 1
          - 2
          - 5
          - 10
          - 50
          - 100
